<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Qual seu país?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res">
        <p>Puta</p>
    </div>
    <div id ="saudar">

    </div>
    <script>
        function verifica() {
            var npais = window.document.getElementById('txtpais').value.toLowerCase()   // ESSE toLowerCase() resolveu o problema para maiusculo e minusculo
            var res = window.document.querySelector('div#res')
            //res.innerHTML = 'oiiiiiiiiiiiiiiiiii'
            if (npais == 'brasil') {
                
                res.innerHTML = `Você é um <strong>Brasileiro</strong> Lixoooooo`
            } else {
                res.innerHTML = `Você é <strong>Estrangeiro</strong> topzera <br>`
            }
            res.innerHTML += 'cuuuu'

        }
    </script>
    
</body>
</html>
