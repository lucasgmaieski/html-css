<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de quadros</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="image-1">
                <img src="image/rome.png" alt="Pintura Rome">
                <div class="texto">
                    <h1>Rome</h1>
                    <h3>Michelangelo</h3>
                </div>
            </div>
            <div class="image-2">
                <img src="image/boat.png" alt="Pintura Boat at Sea">
                <div class="texto">
                    <h1>Boat at Sea</h1>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>
            <div class="image-3">
                <img src="image/sand-and-sea.png" alt="Pintura Sand and Sea">
                <div class="texto">
                    <h1>Sand and Sea</h1>
                    <h3>Da vinci</h3>
                </div>
            </div>
            <div class="image-4">
                <img src="image/starry-night.png" alt="Pintura Starry Night">
                <div class="texto">
                    <h1>Starry Noght</h1>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
