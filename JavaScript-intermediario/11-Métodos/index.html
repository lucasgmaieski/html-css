<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos: adicionando funções a objetos</h1>
    <pre>
        let usuario = { 
            nome: 'Lucas',
            excluir: function() {
                console.log('O usuaário, ' + this.nome + ' foi excluído!')
            }
        }
        
        usuario.excluir()
    </pre>
    <script src="index.js"></script>
</body>
</html>
