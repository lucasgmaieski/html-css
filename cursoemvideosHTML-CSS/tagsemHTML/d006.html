<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso
    </p>
    <ul style="list-style-type: square;">
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use as tags <h1>...<h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas Numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
        <li><abbr title="Use a tag abbr com title dentro ai ele aparece esses pontinhos embaixo">Abraviações....</abbr></li>
    </ul>
</body>
</html>
